<script>
  function levenshteinDistance(a, b) {
    const matrix = [];

    let i;
    for (i = 0; i <= b.length; i++){
      matrix[i] = [i];
    }

    let j;
    for (j = 0; j <= a.length; j++){
      matrix[0][j] = j;
    }

    for (i = 1; i <= b.length; i++){
      for (j = 1; j <= a.length; j++){
        if(b.charAt(i-1) === a.charAt(j-1)){
          matrix[i][j] = matrix[i-1][j-1];
        } else {
          matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, Math.min(matrix[i][j-1] + 1, matrix[i-1][j] + 1));
        }
      }
    }

    return matrix[b.length][a.length];
  }

  let correctAnswer = "pepper"; // Correct answer
  let guessNumber = 0; // Number of guesses

function submitGuess() {
    const guess = document.querySelector('.text-block').textContent; // User's guess
    const distance = levenshteinDistance(correctAnswer, guess); // Distance score
    const similarity = 1 - (distance / Math.max(correctAnswer.length, guess.length)); // Similarity score

    let proximity; // To store how close the guess was
    let color; // To store the color
    if (similarity > 0.8) {
      proximity = "Hot";
      color = "#ff7d00";
    } else if (similarity > 0.5) {
      proximity = "Warm";
      color = "#ffd4a4";
    } else if (similarity > 0.2) {
      proximity = "Cold";
      color = "#a4daff";
    } else {
      proximity = "Ice Cold";
      color = "#ffffff";
    }

    // Increase guessNumber
    guessNumber++;

    let newAnswer;
    if (guessNumber == 1) {
      // Replace existing 'answers' div for the first guess
      newAnswer = document.querySelector('.answers');
    } else {
      // Clone 'answers' div for subsequent guesses
      newAnswer = document.querySelector('.answers').cloneNode(true);
    }
    
    // Update text of 'answers' div
    const numberDiv = newAnswer.querySelector('.number .text_answer');
    const guessDiv = newAnswer.querySelector('.guess .text_answer');
    const similarityDiv = newAnswer.querySelector('.similarity .text_answer');
    const closeDiv = newAnswer.querySelector('.close .text_answer');

    numberDiv.textContent = guessNumber;
    guessDiv.textContent = guess;
    similarityDiv.textContent = similarity.toFixed(2);
    closeDiv.textContent = proximity;

    // Set text color of individual text_answer divs based on proximity
    numberDiv.style.color = color;
    guessDiv.style.color = color;
    similarityDiv.style.color = color;
    closeDiv.style.color = color;

    // For subsequent guesses, insert the new 'answers' div at the top
    if (guessNumber > 1) {
      const blockAnswers = document.querySelector('.block_answers');
      blockAnswers.insertBefore(newAnswer, blockAnswers.children[2]);
    }
  }


  // Add event listener to your submit button
  document.querySelector('.send_button').addEventListener('click', submitGuess);
</script>
